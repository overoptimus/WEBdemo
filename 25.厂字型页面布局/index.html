<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>厂字型页面布局</title>
<style type="text/css">
	.top{
		height: 100px;
	}
	.main{
		height: 800px;
	}
	.left{
		border-style:groove;
		border-top-style: groove;
		border-width: 1%;
		border-left-style: none;
		border-color: blue;
		width: 24%;
		float:left;
	}
	.right{
		border-style:groove;
		border-width: 1%;
		border-right-style: none;
		border-color: blue;
		width:75%;
		float: left;
	}
	.bottom{
		height: 100px;
	}
</style>
</head> 

<body>
	<div class="top">
		<iframe class="top" src="top.html" width="100%" height="100%" scrolling="yes"></iframe>
	</div>
	<div class="main">
		<div class="left">
			<iframe src="left.html" width="100%" height="800px" scrolling="yes"></iframe>
		</div>
		<div class="right">
			<iframe src="right.html" width="100%" height="800px" scrolling="yes"></iframe>
		</div>
	</div>
	<div class="bottom">
		<iframe src="bottom.html" width="100%" height="100%" scrolling="yes"></iframe>
	</div>
</body>
</html>
