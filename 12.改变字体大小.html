<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用js改变网页字体大小</title>
<style type="text/css">
	.main {
		background-color: #f0f0f0;
		width: 100% ;
		height: 300px;
		color: red;
		margin: 0 auto;
	}
	.first {
		margin: 0 auto;
	}
	.font {
		font-size: 30pt;
	}
	</style>
<script type="text/javascript">
	function changeSmall(){
		document.getElementById("font").style.fontSize="12pt";
	}
	function changeMiddle() {
		document.getElementById("font").style.fontSize="17pt";
	}
	function changeBig(){
		document.getElementById("font").style.fontSize="23pt";
	}
	</script>
</head>

<body>
	
	<h3 align="center">用JavaScript打码改变网页字体大小</h3>
	<div class="first">
	<p class="choose">设定字体大小:&nbsp;&nbsp;<input type="button" value="小" onClick="changeSmall();">&nbsp;&nbsp;<input type="button" value="中" onClick="changeMiddle();">&nbsp;&nbsp;<input type="button" value="大" onClick="changeBig();"></p>
	
	<div class="main">
		<p  id="font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Javascript是一种能让你的网页更加生动活泼的程序语言,也是目前网页中设计中最容易学又最方便的语言。</p>
	</div>
	</div>
</body>
</html>
