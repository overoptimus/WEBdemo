<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算圆面积</title>
<script type="text/javascript">
	function area(r){
		var s= 0;
		s=r*r*3.14;
		return s;
	}
	
	function show(){
		var r1=document.getElementById("radius").value.toString();
		var s=0;
		s=area(r1);
		document.getElementById("area").innerText=s.toString();
	}
	function Reset(){
		document.getElementById("form1").reset();

	}
</script>
</head>

<body>
	<h1>计算圆的面积</h1>
	<br>
	<form id="form1" action="">
	圆的半径:<input id="radius" type="text"/>
	<br>圆的面积:<input id="area" type="text">
	<br><input type="button" value="计算圆的面积" onClick="show();">
	<input type="reset" value="重置" onClick="Reset();">
	</form>
</body>
</html>
