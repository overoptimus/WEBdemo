<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算连续若干个倒数的和</title>
<script type="text/javascript">
	var n=0;
	var s=0;
	var s2;
	n=prompt("输入数N:","");
	if(n===null||n===""){
		alert("请输入");
		location.reload();
	}
	if(n%1===0){
		for(i=1;i<=n;i++){
			s+=1/i;
		}
	}else{
		alert("请输入整数。");
		location.reload();
	}
	s2=(s*100-s*100%1)/100;
</script>
</head>

<body>
	<h1>计算1+1/2+1/3+...+1/n</h1>
	<br><br>
	<p id="post1"></p>
	<script>
		document.getElementById("post1").innerHTML="连续"+n+"个倒数的和="+s;
	</script>
	<p id="post2"></p>
	<script>
		document.getElementById("post2").innerHTML="保留两位小数后结果表为:　　"+s2;
	</script>
</body>
</html>
