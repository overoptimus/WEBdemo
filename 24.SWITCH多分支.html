	var s=prompt("请输入你的成绩:","");
	var a='课程成绩为:'+s;
	var level='';
	if(s>0&&s<100){
		if(s<60){
			level='成绩等级为:不及格';
		}else{
			level='成绩等级为:及格';
		}
	}else{
		alert("请输入1-100之间的成绩。");
		location.reload();
	}

		</script>
		<span id="post2"></span>
		<script>
			document.getElementById("post2").innerHTML=level;
