<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单验证</title>
<style type="text/css">
	.center{
		width: 300px;
		height: 200px;
		margin: 0 auto;
		color: blue;
		text-align: center;
		border: 1px solid blue;
		line-height: 2
	}
	p{color: black;margin: 0;}
	#submit{
		margin-right: 50px;
		margin-top: 20px;
	}
	</style>
<script type="text/javascript">
	function name1(){
		var text=document.getElementById("username").value.toString;
		if(text.length<=20){
			alert("用户名的长度要大于20");
		}
		
	}
	</script>
</head>

<body>
<p class="title" align="center">表单验证</p>
	<div class="center">
		<form action="">
			<table>
			<tr>
				<td>用 户 名:</td>
				<td colspan="2"><input type="text" id="username"></td>
			</tr>
			<tr>
				<td>密　 码:</td>
				<td colspan="2"><input type="password" id="pw"></td>
			</tr>
			<tr>
					<td>确认密码:</td>
					<td colspan="2"><input type="password" id="pw2"></td>		
			</tr>
			<tr>
				<td>电子邮件:</td>
				<td colspan="2"><input type="e-mail" id="email"></td>
			</tr>
			<tr>
				<td colspan="3"><input id="submit" type="submit" value="提交" onClick="name1();"><input id="reset" type="reset" value="重置"</td>
			</tr>
				
			</table>
		</form>
	</div>
</body>
</html>
