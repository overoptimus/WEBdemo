<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单应用</title>
<style type="text/css">
	.main{
		line-height: 5px;
	}	
	.main1{
		border-width: 2px;
		border-color: blue;
		color: blue;
		
		
	}
	legend{
		color: blue;
		font-size: 20px;
	}
</style>
<script type="text/javascript">
	function emptied(){
		document.getElementById("like").value='';
	}
</script>
</head>

<body>
	<form action="" class="main">
		<fieldset class="main1">
			<legend><strong>个人信息</strong></legend>
			输入姓名:　<input type="text"/><br><br><br>
			输入爱好:　<textarea name="like" id="like" cols="30" rows="5" value="请在此输入信息" onFocus="emptied();">请在此输入信息</textarea>
		</fieldset>
	</form>
</body>
</html>
