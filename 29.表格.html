<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
<style type="text/css">
	.table{
		border: 3px solid red;
		text-align: center;
		vertical-align: middle;
	}	
	.table td{
		border: 1px solid red;
	}
</style>
</head>

<body>
<table class="table">
	<caption>会议日程</caption>
	<tr>
		<td rowspan="3">上午</td>
		<td>8:00-9:00</td>
		<td>专家报告</td>
	</tr>
	<tr>
		<td>10:00-12:00</td>
		<td>学术交流</td>
	</tr>
	<tr>
		<td>12:30</td>
		<td>休会</td>
	</tr>
</table>
</body>
</html>
